<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_Week2</title>
    <script src="https://kit.fontawesome.com/7e16dda2cf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

	 <link rel="stylesheet" href="src/style.css" /> 
	 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
  </head>

  <body>
		<div class="container" >
			<div class="row">
			  <div class="col-6">
								<h1 id=temperature>
									<span><small>°</small></span>
								 </h1>
				<i class="fa-solid fa-sun main-icon"></i>
				<div><header id="currentDate">12 September</header></div>
			     <p>
				 				    <strong id="currentHour">hour</strong>
			    </p>
		</div>
		
			<div class="col-3">
			  <form class="search" id="search-form">
			    <input type="text" placeholder="Enter city" id="city-input">
			    <input type="submit" value="Search" class="button">
				</form>
				
				<div class="col-3">
					<button class="current" id="current-location-button">Here</div>
				
				<h2 id="city">
							
					</h2>
					<strong id="description">Cloudly</strong> 
						 </br> 						
					<div></div><strong>Humidity:</strong> <span id="humidity"></span>%</div>
					  </br>
					
					<strong>Wind:</strong> <span id="wind"></span> km/hour
	</div>
					
	<div class="row"  >
			<div class="col" >
					<strong>Sun</strong>
					</br>
					<i class="fa-solid fa-cloud"></i>
				 </br>
				 14°C
			</div>
	
			<div class="col">
				 <strong>Mon</strong> 
					</br>
					<i class="fa-solid fa-sun"></i>
					</br>
				  12°C
			</div>
 
			<div class="col">
					<strong>Tue</strong>
					</br>
				<i class="fa-solid fa-cloud"></i>
					</br>
				  15°C
			</div>
 
			<div class="col">
				 <strong>Wed</strong> 
					</br>
					<i class="fa-solid fa-cloud-bolt"></i>
					</br>
				  17°C
			</div>
 
			<div class="col">
				 <strong>Thu</strong> 
					</br>
					<i class="fa-solid fa-cloud-showers-heavy"></i>
					</br>
				  18°C
			</div>
	</div>
</div>
			
<script src="src/index.js"></script>
